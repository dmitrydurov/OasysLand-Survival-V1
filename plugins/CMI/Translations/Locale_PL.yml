  bossbarmsg:
    help:
      info: '&eWysyła wiadomość z paskiem bossów do gracza'
      args: '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-a:[ticks]) [message]'
      explanation:
      - PlaceHolderAPI jest obsługiwany dla postępu i sam tekst
      - Czas jest definiowany w sposób regularny, tak jak 1s to jedna sekunda, a 1m
        to jedna minuta.To określi, jak długo automatycznie wyświetlać pasek dla graczaukrywanie
      - nameOfBar jest opcją i podczas definiowania tego samego, aktualny pasek zostanie
        zaktualizowanyz nowymi informacjami
      - 'kolory mogą być: czerwony, zielony, różowy, fioletowy, biały, żółty'
      - wartości maksymalne i bieżące określają wypełnienie paska, zmienne PlaceHolderAPI
        mogą być używane do aktualizacji dynamicznych
      - 'Examples:'
      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - doda jeden procent do prądu pasek postępu
        według nazwy
      - /cmi bossbarmsg all -p:-1 -n:pasek testowy - usunie jeden procent z prądu
        pasek postępu według nazwy
      - /cmi bossbarmsg all -s:10 -n:testbar - ustawi styl bossbara na 10 segmentów
        według nazwy paska
      - /cmi bossbarmsg all -sec:5 - będzie liczyć przez 5 sekund od 0 do 5
      - /cmi bossbarmsg all -sec:-5 - będzie liczyć przez 5 sekund od 5 do 0
      - http://www.zrips.net/cmi/commands/bossbarmsg-handling/
