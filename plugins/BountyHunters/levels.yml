# Rewards given to players when they level up.
# Names in caps do not matter since they will not be
# displayed in-game, just make sure they're all different.

# Level max: 50

reward:

    # The player title is displayed in the bounty
    # leaderboard as well as when the player claims a bounty.
    # It can also be obtained using a placeholder.
    title:
        HEAD_HUNTER:
            format: Обычный киллер
            unlock: 1
        HEAD_COLLECTOR:
            format: Коллекционер
            unlock: 2
        EXPERIENCED_HUNTER:
            format: Опытный убийца
            unlock: 3
        GREEDY_HUNTER:
            format: Жадный охотник
            unlock: 4
        DEAD_OR_ALIVE:
            format: Живи или умри
            unlock: 5
        BLOODTHIRSTY:
            format: Кровожадный
            unlock: 6
        BOUNTY_HUNTER:
            format: '{star} Крупный охотник {star}'
            unlock: 8
        LEGENDARY_HUNTER:
            format: '{star} Охотник за головами {star}'
            unlock: 15
        THE_LEGEND:
            format: '{diamond} Легенда {diamond}'
            unlock: 25
            
    # 'Death quotes' are displayed in the chat
    # and on the title when a player claims a bounty.
    # It can also be obtained with a placeholder.
    quote:
        MAY_DEATH:
            format: 'Возможно вы сегодня встретите смерть...'
            unlock: 3
        DIAMOND:
            format: 'Вам лучше не красть этот алмаз снова.'
            unlock: 6
        TRY_ME:
            format: 'Испытай меня'
            unlock: 10
        GIT_GUD:
            format: 'Гит гуд'
            unlock: 15
        GET_REKT:
            format: 'Г3т Р3кт'
            unlock: 20
  
    # Commands sent when leveling up.
    commands:
        '1':
        - "say {player} достинг 1 уровня!"
        
    # Currency earned when leveling up.
    # cash earned = <base> + ( <per-level> * <player level> )
    money:
        base: 50
        per-level: 6
        
# Bounties players need to claim to level up.
bounties-per-level: 5
