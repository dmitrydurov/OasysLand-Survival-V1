SET_BOUNTY:
  name: Как создать контракт?
  lore:
  - '&eИспользуйте /con <Тот кого вы не любите> <Цена за его убийство>'
  - чтобы создать контракт на игрока.
  - ''
  - '&eКак увеличить награду?'
  - '&eИспользуйте /con <Тот кого вы не любите> <Увеличенная цена>'
  - чтобы увеличить награду.
  - ''
  - '&aКак удалить контракт'
  - Вы можете удалить награду
  - кликнув правой кнопкой по вашему контракту
  - в меню контрактов
BOUNTY_COMPASS:
