GUI_PLAYER_HEAD:
  name: '{target}'
  lore:
  - ''
  - '{noCreator}&eЭтот игрок бандит!'
  - '{isCreator}&7Вы устанавливаете эту награду.'
  - '{extraCreator}&7Установлена &e{creator}&7.'
  - '&7▸ Награда: &6{reward} ❖&7.'
  - '&7▸ &e{contributors} &7игрок(-ов) сделали вклад.'
  - '&7▸ Сейчас &e{hunters} &7игрок(-ов) выслеживают его.'
  - ''
  - '{isTarget}&eНе позволяй им убить тебя.'
  - '{isCreator}&eЩелкните правой кнопкой мыши, чтобы забрать свой вклад.'
  - '{isExtra}&7Убейте его, чтобы получить награду!'
  - '{isHunter}&e▸ Кликните чтобы &eснять &7с него точку.'
  - '{!isHunter}&e▸ Кликните чтобы &eпометить &7его.'
