# Aurelium Skills message file
abilities:
  farming:
    bountiful_harvest:
      name: Обильный урожай
      desc: '{value}% шанс получить двойной дроп\n&7  с урожая.'
      info: '{value}% 2x Дропа'
    farmer:
      name: Фермер
      desc: Зарабатывайте {value}% больше опыта собирательства.
      info: +{value}% ОП
    scythe_master:
      name: Мастер мотыги
      desc: Увеличивает урон от мотыги на {value}%
      info: +{value}% Урон мотыги
    geneticist:
      name: Генетик
      desc: Увеличивает насыщенность от\n&7  растительной пищи на {value}.
      info: +{value} Насыщенность
    triple_harvest:
      name: Тройной урожай
      desc: '{value}% шанс получить тройной дроп\n&7  с уражая.'
      info: '{value}% 3x Дропа'
  foraging:
    lumberjack:
      name: Лесоруб
      desc: '{value}% шанс получить двойной дроп\n&7  с рубки дерева.'
      info: '{value}% 2x Дропа'
    forager:
      name: Собиратель
      desc: Зарабатывайте {value}% больше опыта собирательства.
      info: +{value}% ОП
    axe_master:
      name: Мастер Топора
      desc: Увеличивает урон от топоров на {value}%
      info: +{value}% Урона топора
    valor:
      name: Значение
      desc: Даёт +{value} силы пока в руке\n&7  топор
      info: +{value} Силы
    shredder:
      name: Измельчитель
      desc: '{value}% шанс нанести тройную стойкость\n&7  урона от топора.'
      info: '{value}% 3x Повреждение прочности'
  mining:
    lucky_miner:
      name: Удачливый шахтёр
      desc: '{value}% шанс получить двойной дроп\n&7  с руд.'
      info: '{value}% 2x Дропа'
    miner:
      name: Шахтёр
      desc: Зарабатывайте {value}% больше опыта шахтёра.
      info: +{value}% ОП
    pick_master:
      name: Мастер шахтёр
      desc: Даёт {value}% больше урона кирке.
      info: +{value}% Урон кирки
    stamina:
      name: Стамина
      desc: Даёт +{value} Стойкость пока\n&7  держите кирку
      info: +{value} Стойкость
    hardened_armor:
      name: Закалённая броня
      desc: '{value}% шанс не потерять\n&7  прочность брони.'
      info: '{value}% Отсутсвия'
  fishing:
    lucky_catch:
      name: Удачливый рыбак
      desc: '{value}% шанс получить двойной дроп\n&7  с рыболовства.'
      info: '{value}% 2x Дропа'
    fisher:
      name: Рыболов
      desc: Зарабатывайте {value}% больше опыта рыболовства
      info: +{value}% ОП
    treasure_hunter:
      name: Охотник за сокровищами
      desc: '{value}% шанс получить редкий\n&7  лут во время рыболовства.'
      info: '{value}% Редкий лут'
    grappler:
      name: Гаплер
      desc: Притягивайте с {value}% скоростью.
      info: +{value}% Скорость притягивания
    epic_catch:
      name: Эпический рыболов
      desc: '{value}% шанс получить эпический\n&7  лут во время рыболовства.'
      info: '{value}% Эпический лут'
  excavation:
    metal_detector:
      name: Металоискатель
      desc: '{value}% шанс получить редкий лут во время раскопок.'
      info: '{value}% Редкий лут'
    excavator:
      name: Экскаватор
      desc: Зарабатывайте {value}% больше опыта Excavation XP
      info: +{value}% ОП
    spade_master:
      name: Мастер лопаты
      desc: Даёт {value} больше урона от лопаты.
      info: +{value}% Урона лопаты
    bigger_scoop:
      name: Большой совок
      desc: '{value}% шанс получить тройной дроп во время раскопок.'
      info: '{value}% 3x Дроп'
    lucky_spades:
      name: Лаки Пики
      desc: '{value}% шанс получить эпический лут во время раскопок.'
      info: '{value}% Эпический лут'
  archery:
    crit_chance:
      name: Шанс крита
      desc: +{value}% шанс нанести критический удар.
      info: +{value}% Шанс крита
    archer:
      name: Лучник
      desc: Зарабатывайте {value}% больше опыта лучника.
      info: +{value}% ОП
    bow_master:
      name: Мастер лука
      desc: Даёт {value}% больше урона от лука.
      info: +{value}% Урон лука
    piercing:
      name: Пронзительность
      desc: '{value}% шанс пронзить стрелой\n&7  при попадании по мобу.'
      info: '{value}% Шанс пронзить'
    stun:
      name: Оглушительность
      desc: '{value}% шанс уменьшает скорость\n&7  противника на 20%, на 2 секунды.'
      info: '{value}% Шанс оглушения'
  defense:
    shielding:
      name: Экранирование
      desc: Уменьшайте получаемый урон {value}%\n&7  пока вы в присяде.
      info: -{value}% Входящий урон в присяде
    defender:
      name: Защитник
      desc: Зарабатывайте {value}% больше опыта защиты
      info: +{value}% ОП
    mob_master:
      name: Мастер мобов
      desc: Снижает получаемый урон по мобов на {value}%
      info: -{value}% Получаемый урон от мобов
    immunity:
      name: Иммунитет
      desc: '{value}% шанс снизить урон\n&7  от атак противника.'
      info: '{value}% Иммунитет'
    no_debuff:
      name: Без дебафов
      desc: '{value}% шанс не получить\n&7  вредоносные эффекты.'
      info: '{value}% Без дебафов'
  fighting:
    crit_damage:
      name: Критический урон
      desc: Увеличивает урон от критического удара на {value}%
      info: +{value}% Критический урон
    fighter:
      name: Боец
      desc: Зарабатывайте {value}% больше опыта бойца
      info: +{value}% ОП
    sword_master:
      name: Мастер меча
      desc: Даёт {value}% больше урона от меча.
      info: +{value}% Урон меча
    first_strike:
      name: Похоронный удар
      desc: Даёт {value}% больше урона при ударе кулаком.
      info: +{value}% Похоронного удара
      dealt: '&cВы сделали похоронный удар!'
    bleed:
      name: Кровотечение
      desc: '{value}% шанс заставить врага истекать кровью\n&7  3 тика, теряя {value_2}
        здоровья при тике.'
      info: '{value}% Шанс нанести, {value_2} урон'
      enemy_bleeding: '&cПротивник истекает кровью!'
      self_bleeding: '&cВы истекаете кровью!'
      stop: '&7Кровотечение остановилось'
  endurance:
    anti_hunger:
      name: Анти голод
      desc: '{value}% chance to stop hunger loss.'
      info: '{value}% No Hunger Loss'
    runner:
      name: Бегун
      desc: Даёт {value} больше очко выносливости.
      info: +{value}% XP
    golden_heal:
      name: Золотое ХП
      desc: Увеличивает эффект регенерации\n&7  на {value}%
      info: +{value}% Эффект
    recovery:
      name: Восстановление
      desc: Увеличивает естественную регенерацию, когда\n&7  при менее чем половине
        здоровья {value}%
      info: +{value}% Лоу ХП регенерация
    meal_steal:
      name: Кража еды
      desc: '{value}% шанс украсть 1 очко голода\n&7  когда атакуете противника.'
      info: '{value}% Украсть очко еды'
  agility:
    light_fall:
      name: Легкое падение
      desc: Reduces all fall damage by {value}%
      info: -{value}% Fall Damage
    jumper:
      name: Прыгун
      desc: Зарабатывайте {value}% больше опыта Agility XP
      info: +{value}% XP
    sugar_rush:
      name: Сахарный всплеск
      desc: Consumed and splashed speed and jump boost\n&7  potions last {value}%
        longer.
      info: '{value}% Longer Speed'
    fleeting:
      name: Мимолетный
      desc: Gain +{value}% movement speed when below 20% health
      info: +{value}% Speed
      start: '&7You have gained a fleeting speed boost! &7(+{value}% Speed)'
      end: '&7Fleeting speed boost has worn off'
    thunder_fall:
      name: Падение грома
      desc: Когда вы крадетесь при падении, у вас {value}% шанс\n&7  нанести {value_2}%
        урона мобам в радиусе\n&7  3х блоков
      info: '{value}% Шанс, {value_2}% урона'
  alchemy:
    alchemist:
      name: Алхимик
      desc: Зелья, которые вы варите, имеют {value}% длинее\n&7  действие.
      info: +{value}% Действие зелья
      lore: '&c(+{duration})'
    brewer:
      name: Зельевар
      desc: Зарабатывайте {value}% больше опыта алхимии
      info: +{value}% ОП
    splasher:
      name: Разбрызгиватель
      desc: Зелья, которые вы выбрасываете {value}% длинее\n&7  продолжительность
        для каждого затронутого игрока.
      info: +{value}% Длительность/Игрок
    lingering:
      name: Затяжной
      desc: Затяжные зелья естественным образом разлагаются {value}%\n&7  медленнее
        и распад {value_2}% меньше на затронутый объект.
      info: -{value}% Натуральный, -{value_2}% Распад сущности
    wise_effect:
      name: Эффект мудрости
      desc: Получайте {value} очки мудрости за каждый\n&7  уникальный эффект.
      info: +{value} Мудрость/Эффект
  enchanting:
    xp_convert:
      name: Преобразователь опыта
      desc: Зарабатывайте 1 опыт Minecraft за каждый {value}\n&7  навык ОП, который
        вы получаете.
      info: 1 ОП/{value} Уровень скила
    enchanter:
      name: Зачарователь
      desc: Зарабатывайте {value}% больше опыта зачарования.
      info: +{value}% ОП
    xp_warrior:
      name: Защитник опыта
      desc: Мобов которых вы убиваете, имеют шанс {value}%\n&7  на дроп двойного опыта.
      info: '{value}% 2x Опыта с мобов'
    enchanted_strength:
      name: Зачарованная сила
      desc: Получайте {value} Силы за каждое\n&7  зачарование предмета.
      info: '{value} Сила/Чары'
    lucky_table:
      name: Удачный стол
      desc: Предметы, которые вы зачаровываете с помощью стола\n&7  зачарования имеют
        шанс {value}% на\n&7  увеличение если не максимальный уровень.
      info: '{value}% Шанс улучшения для чар'
  healing:
    life_essence:
      name: Жизненная эсенция
      desc: Мгновенные зелья здоровья исцеляют {value}% больше.
      info: +{value}% Мгновенно здоровье
    healer:
      name: Хилер
      desc: Зарабатывайте {value}% больше опыта регенерации.
      info: +{value}% ОП
    life_steal:
      name: Вампир
      desc: Вылечите себя на {value}% от вашего максимального здоровья\n&7  при убийстве
        моба или игрока.
      info: Кража {value}% Здоровья
    golden_heart:
      name: Золоте сердце
      desc: Шанс урона при поглощении\n&7  уменьшается на {value}%
      info: -{value}% Урона при поглощении
    revival:
      name: Ангел
      desc: Получайте &c+{value} Здоровья &7и &c+{value_2} регенерации\n&7  на 30
        секунд после каждого возраждения.
      info: +{value} Здоровье, +{value_2} регенерация
      message: '&7YТы получил бонус к возрождению на 30 секунд! &7(&c+{value} Здоровье,
        &c+{value_2} регенерация&7)'
  forging:
    disenchanter:
      name: Разочарователь
      desc: Получайте {value}% больше опыта при разочаровании\n&7  предметов используя
        точильный камень.
      info: +{value}% Опыт точильного камня
    forger:
      name: Ковка
      desc: Зарабатывайте {value}% больше опыта ковки.
      info: +{value}% ОП
    repairing:
      name: Починка
      desc: Ремонт предметов на наковальне с использованием необработанного\n&7  материала,
        из которого они были изготовлены.\n&7  {value}% больше прочности.
      info: +{value}% Починки наковальни
    anvil_master:
      name: Мастер наковальни
      desc: Увеличивает максимальную стоимость ремонта наковальни.\n&7  пока не стало
        слишком дорого {value}.
      info: '{value} Максимальная стоимость'
    skill_mender:
      name: Чинитель
      desc: Получая опыт скила, вы имеете шанс {value}% на починку\n&7  предметов
        брони и текущего предмета с\n&7  зачарованиями починки и прочности.
      info: '{value}% Шанс починки'
