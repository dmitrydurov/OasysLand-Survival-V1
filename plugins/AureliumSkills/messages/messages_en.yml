action_bar:
  idle: '&c{hp}/{max_hp} {hp_unit}                &c{mana}/{max_mana} {mana_unit}'
  xp: '&c{hp}/{max_hp} {hp_unit}  &c+{xp_gained} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &c{mana}/{max_mana} {mana_unit}'
  xp_removed: '&c{hp}/{max_hp} {hp_unit}  &c-{xp_removed} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &c{mana}/{max_mana} {mana_unit}'
  maxed: '&c{hp}/{max_hp} {hp_unit}  &c+{xp_gained} {skill} {xp_unit} &7(МАКСИМУМ)  &c{mana}/{max_mana}
    {mana_unit}'
  maxed_removed: '&c{hp}/{max_hp} {hp_unit}  &c-{xp_removed} {skill} {xp_unit} &7(МАКСИМУМ)  &c{mana}/{max_mana}
    {mana_unit}'
  ability: '{message}'
  boss_bar_xp: '&c{skill} {level} &7({current_xp}/{level_xp} {xp_unit})'
  boss_bar_maxed: '&c{skill} {level} &7(МАКСИМУМ)'
commands:
  prefix: '&7[&cMixSkills&7] '
  armor:
    modifier:
      add:
        added: '{color}{stat} &7модификатор с уровнемс &c{value} &7был добавлен на
          ваш предмет'
        already_exists: '&7Модификатор брони {color}{stat} &7уже имеется! Удалите
          его с помощью /sk armor modifier remove'
        lore: '&7{stat}: {color}+{value}'
        lore_subtract: '&7{stat}: {color}-{value}'
      remove:
        does_not_exist: '&7YВаш предмет не имеет модификатора {color}{stat}&7!'
        removed: '{color}{stat} &7был убран с вашего предмета'
      list:
        header: '&7Найдены модификаторы брони:'
        entry: '  {color}{stat}&7 - {value}'
      removeall:
        removed: '&7Все модификаторы брони были удалены с вашего предмета.'
    requirement:
      add:
        added: '&c{skill}&7 требование к броне с уровнем &c{level}&7 был добавлен
          в ваш пердмет'
        already_exists: '&7Предмет уже имеет &c{skill}&7 требование брони! Сначала
          удалите его с помощью &c/sk armor requirement remove'
        lore: '&cНужно &c{skill} {level}'
      remove:
        does_not_exist: '&7У вашего предмета нет &c{skill}&7 требование брони!'
        removed: '&c{skill}&7 требование брони было удалено из вашего предмета'
      list:
        header: '&7Найдены требования к броне:'
        entry: '  &c{skill} &7- &c{level}'
      removeall:
        removed: '&7С вашего предмета сняты все требования к броне.'
      equip: '&7Вы не соответствуете требованиям для экипировки этого предмета!'
      entry: '&b{skill} {level}&7, '
  item:
    modifier:
      add:
        added: '{color}{stat} &7модификатор с уровнем &c{value} &7был добавлен на
          ваш предмет.'
        already_exists: '&7Модификатор предмета со статистикой {color}{stat} &7уже
          есть на вашей броне! Сначала удалите его с помощью /sk item modifier remove'
        lore: '&7{stat}: {color}+{value}'
        lore_subtract: '&7{stat}: {color}-{value}'
      remove:
        does_not_exist: '&7Ваш предмет не имеет модификатора {color}{stat}&7!'
        removed: '{color}{stat} &7модификатор был убран с вашего предмета'
      list:
