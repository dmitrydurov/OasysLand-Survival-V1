#    _______                                     
#   |__   __|                                    
#      | |_ __ ___  __ _ ___ _   _ _ __ ___  ___ 
#      | | '__/ _ \/ _` / __| | | | '__/ _ \/ __|
#      | | | |  __/ (_| \__ \ |_| | | |  __/\__ \
#      |_|_|  \___|\__,_|___/\__,_|_|  \___||___/
#   Official, default config.
# -------------------------------------------------
# Result effects:
# LIGHTNING, EXPLOSION, FLAME_EXPLOSION, SPELL
# -------------------------------------------------
# required-perm usage:
# You need to put required-perm entry, which is a list
# in a reward.
# Example:
#        reward4:
#            reward-type: money
#            value: 420
#            required-perm:
#            - permission.test
#            - permission.test2
#            - !permission.test3
#            item:
#                name: '&a420 dollar'
#                type: EMERALD
# This line means:
# Player must have permission.test, and permission.test2
# to get this reward, but MUST NOT have permission
# permission.test3.
# -------------------------------------------------
# sound-play-system:
# Determines how the sound plays.
# It has 2 types.
# ALL, and WORLD.
# ALL will be played to everyone, but WORLD will
# be played to people only in that world.
# If has-radius is true, then it will only play
# to people who are in the radius of the chest
# -------------------------------------------------
# Currency:
# VAULT, COINSAPI, TOKENENCHANT, ITEM
# -------------------------------------------------
# Particle Effects:
# http://pastebin.com/JLce1Y0x
# -------------------------------------------------
# Items:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# -------------------------------------------------
# Sounds:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
# 1.8 Sounds:
# https://github.com/Attano/Spigot-1.8/blob/master/org/bukkit/Sound.java
# -------------------------------------------------
# Use the links above for help.
# You can make as many Treasure/Rarity/Reward as you want.
# Just copy that path, paste it, and edit it.
# -------------------------------------------------
# Tip for chances:
# Chances are not in percents, but X to <all chances added together for a treasure>
# So, in a treasure, if there's common with chance 800, rare with 195, and mythical with 5 chance,
# mythical would be 0.5% (5 / (800 + 195 + 5) * 100)
# -------------------------------------------------
# only-open-one:
# enabled: If this is true, the player can open
# only one treasure at a time.
# deny-menu-open: If a player is already opening
# a treasure, then don't open the GUI menu.
# remove-on-reward: If this is enabled,
# player may access the menu once he has been
# rewarded. If it's false, then he may access
# it only after 'usuable-again-tick' time.
# -------------------------------------------------
# Don't modify first-start-up!
# -------------------------------------------------
# Pro tip: Remove the '_default' from the names.
# It will prevent reading the default config if
# there are any errors.
# -------------------------------------------------

decimal-formatter: .
currency: VAULT
item-currency-item: PAPER
placeholderapi: false
debug-mode: false
item-stay-tick: 100
usable-again-tick: 60
sound-play-system:
  type: ALL
  has-radius: true
  radius: 5
limited-creative: false
only-open-one:
  enabled: false
  deny-menu-open: false
  remove-on-reward: false
duplicates:
  enabled: false
  randomvalue: 20-80
  message-enabled: false
  messages:
  - '&4[&cDuplicate!&4] &eYou found a duplicate!'
  - '&4[&cDuplicate!&4] &eYou got &6%randomvalue% &emoney!'
  rarity-random-value:
    common_default: 10-20
    rare_default: 40-80
    legendary_default: 120-250
    mythical_default: 1000-2500
  change-item-name: '&7(DUPLICATE) %name%'
  commands:
  - money give %player% %randomvalue%
rarity-find:
