# ---------------------------------------------------------
# Данный файл содержит большинство сообщений
# и позволяет легко переводить плагин на другие языки.
#
# Если вы хотите кастомизировать локализацию, просто скопируйте
# данный файл в папку localization и начните его редактировать.
# Пример: plugins/ChatControl/localization/messages_en.yml
# Файл будет дополняться новыми переменными в будущих релизах.
#
# Чтобы отключить сообщение, установите значение как 'none'
# Сообщения поддерживают переменные в фигурных скобках {}
# и изменение цвета с помощью символа &
# ---------------------------------------------------------

