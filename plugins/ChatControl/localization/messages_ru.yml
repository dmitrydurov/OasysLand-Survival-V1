  #
  # Список каналов чата с поддержкой специальных хелперов:
  # (Они работают только здесь и путаница может привести к неправильному форматированию)
  #
  # - <conditional_tip> уберёт строку, если у игрока нет права chatcontrol.command.channels.list.players
  # - <center> центрирует заголовок
  # - <no_console> убирает строку, если список просматривается из консоли
  List_Format: |-
      &8{smooth_line}
      <center>&7&l- CHANNELS -
      &f
      &3Available: &f{channel_list}
      &f
      <no_console>&3Your channels ({channel_count}):
      <no_console>{list_format_channel_line}
      <no_console>&f
      <conditional_tip>&7&lTIP&7: To list players in a channel, type /ch list <channel>
      &8{smooth_line}
  List_Format_Channel_Line: '&8 - &f{channel} &7({mode})&6'

