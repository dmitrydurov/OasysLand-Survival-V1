Announcer:
  # Поддерживаемые переменные: {message} и {player} (игрок, который делает объявление)
  # и {dynamicLine}, который автоматически вставит разделитель,
  # чтобы сделать размер объявления равным 10 строкам.
  Message: |-
      &8*___________________________________________________*
      &f
                      &7. . . &6&lНОВОСТЬ &7. . .
      &8*___________________________________________________*
      &f
      &f {message}{dynamicLine}
      &8*___________________________________________________*
  Console_Message: '&f[Новость от &b{player}&f]: &7{message}'
  Self_Message: '&7Новость отправлена.'

