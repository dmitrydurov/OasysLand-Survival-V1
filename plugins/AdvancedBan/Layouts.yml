# Стандартные шаблоны находятся в файле Messages.yml!

# Шаблонные сообщения могут быть использованы не только для блокировок, но так же и для затычек и предупреждений
# Доступные плейсхолдеры:
#   %OPERATOR% - Игрок, который выдал наказание.
#   %REASON% - Причина наказания.
#   %PREFIX% - Приставка, установленная в файле Message.yml.
#   %DURATION% - Количество времени, после которого наказание истечет (будет показано -1 для постоянных наказаний).
#   %DATE% - Дата, когда было выдано наказание.
#   %ID% - Показывает ID наказания (т.е. первое наказание = 0, второе наказание = 1, третье наказание = 2, и т.д.)
#   %HEXID% - Показывает ID наказания в формате HEX. 
# Для предупреждений также доступен плейсхолдер %COUNT% который будет
# выдавать кол-во предупреждений, которое имеет игрок
# Пример использования: /ban Leoko @ExampleLayout
Message:
  ExampleLayout:
    - '%PREFIX% &7Вы забанены за читы'
    - '&7Забанил &c%OPERATOR%'
    - '&7'
    - "&7Похоже, что вы используете"
    - "&7взломанный клиент. Пожалуйста, отключите его!"
    - "&7Разблокировка через &c%DURATION%"

# Вы можете использовать шаблоны времени. Например: "/tempban Leoko #ExampleLayout Читы"
# Или "/tempwarn Leoko #ExampleLayout Реклама" или даже "/tempwarn Leoko #ExampleLayout Капс"
# Вы можете комбинировать их с шаблонными сообщениями "/tempban Leoko #ExampleLayout @Hacking"
# Время будет увеличиваться с каждым выданным наказанием.
Time:
  ExampleLayout:
    - '30m'
    - '2h'
    - '1d'
    - '1w'
    - '1mo'
    - '2mo'
    - '4mo'
    - 'perma'