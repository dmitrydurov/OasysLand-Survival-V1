# Настройки терминатора
timeoutSec: 20 # Количество секунд, после которого сервер считается зависшим, в секундах
emptyTimeoutSec: 9000 # Перезапускать сервер, если на нём никого нет N секунд
inactivityTimeoutSec: 9000 # Перезапускать сервер, если на нём нет никакой активности N секунд
terminate: true # true - аналогично команде "kill -9 <PID>", false - аналогично просто "kill <PID>"

# Временные зоны игнора неактивности сервера
inactivityIgnore:
- start: 01:00
  end: 01:00

# Настройки бэкапа
backupPeriodMin: 00 # Время между бэкапами в минутах
backupMaxCount: 0 # Количество бэкапов (функция автоудаления старых)
backupDir: backups # Директория куда скидывать бэкапы
backupInclude: # Папки и файлы которые включать в бэкап (только верхний уровень иерархии)
- world_nether
- world
- plugins
- start.sh
- eula.txt
- server.properties
- spigot.yml
- bukkit.yml
- help.yml
- surv.jar

# Настройка заливки бэкапа на FTP
backupSFTPUpload: false
backupSFTP:
  address: "sashok724.net"
  port: 22
  username: "root"
  password: "PSP1004"
  dir: "/mnt/storage/backups"
  
# Настройки авторестарта
autoRestart: true # Включить функционал авторестарта
autoRestartTime: "03:30" # Время, когда нужно автоматически перезапуститься
autoRestartCountdownSecPrint: [1,2,3,4,5,10,20,30] # Секунды которые будут писаться в чат
autoRestartCountdownSec: 30 # Количество секунд перед перезапуском которые будут писаться в чат
autoRestartCountdown: "&eЗапланированный АвтоРестарт сервера через &c%seconds% &eсекунд!"

# Настройки автосохранения
autoSavePeriodMin: 0 # Период автосохранения в минутах

