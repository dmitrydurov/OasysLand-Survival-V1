method: yaml
mysql:
  maxConnections: 10
  useSSL: false
  allowPublicKeyRetrieval: false
  password: ''
  ip: 127.0.0.1:3306
  database: ''
  table: ajparkour_scores
  username: ''
  minConnections: 1
