# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 11
settings:
  debug: false
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  filter-creative-items: true
  bungeecord: false
  late-bind: false
  sample-count: 12
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 4
  int-cache-limit: 1024
  player-shuffle: 0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  user-cache-size: 1000
  item-dirty-ticks: 20
commands:
  tab-complete: 0
  silent-commandblock-console: false
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
messages:
  whitelist: §9Сервер на тех работе!
  unknown-command: §7[§9McDev§7] §7Неизвестная команда! Используйте §9/help§7 чтобы
    узнать доступные команды.
  server-full: §7[ §9Сервер полон. §7]
  outdated-client: §7[ §7Сервер поддерживает только §91.12.2-1.16.5§7! §7]
  outdated-server: §7[ §7Сервер поддерживает только §91.12.2-1.16.5§7! §7]
  restart: §7[ §9Перезапуск сервера... §7]
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    view-distance: 5
    item-despawn-rate: 6000
    merge-radius:
      item: 2.5
      exp: 3.0
    arrow-despawn-rate: 1200
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    hanging-tick-frequency: 100
    nerf-spawner-mobs: false
    zombie-aggressive-towards-villager: true
    dragon-death-sound-radius: 0
    mob-spawn-range: 4
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    max-tnt-per-tick: 100
    save-structure-info: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    max-tick-time:
      tile: 50
      entity: 50
    random-light-updates: false
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
      tick-inactive-villagers: true
      water: 16
    squid-spawn-range:
      min: 45.0
    max-entity-collisions: 8
